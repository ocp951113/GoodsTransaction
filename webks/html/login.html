<!DOCTYPE html>
<html>

	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<link href="../css/login.css" rel='stylesheet' type='text/css' />
		<script src="../js/jquery-3.1.1.js"></script>
		<script>
			$(function() {
				$("#login").click(function() {
					var userId = $("#userId").val();
					var psw = $("#psw").val();
					var url = "../php/login.php";
					$.ajax({
						data: {
							"userId": userId,
							"password": psw,
							"date": new Date()
						},
						type: "POST",
						url: url,
						success: function(data) {
							if(data == "success") {
								window.location.href = "homePage.php";
							} else if(data == "fail") {
								$("#tip").html("<span style='color:red'>用户名或密码错误</span>");
							}
						},
						error: function() {
							alert("fail");
						}
					});
				});
			});
		</script>
	</head>

	<body>
		
		<div class="login-form">
			<div class="close"> </div>
			<div class="head-info">
				<label class="lbl-1"> </label>
				<label class="lbl-2"> </label>
				<label class="lbl-3"> </label>
			</div>
			<div class="clear"> </div>
			<div class="avtar">
				<img src="../img/avtar.png" />
			</div>
			<form >
				<input type="text" id="userId" class="text" placeholder="Username">
				<div class="key">
					<input type="password" id="psw" placeholder="Password">
				</div>
				<div id="tip"></div>
				<div class="signin">
					<input id="login" type="button" value="Login">
				</div>
			</form>
		</div>

	</body>

</html>
